name: Rust Tests
on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - rust/**
      - .github/workflows/rust-test.yml
      - Cargo.toml
      - Cargo.lock

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=1"
  RUST_BACKTRACE: "1"
  CARGO_INCREMENTAL: "0"
  CARGO_TARGET_DIR: ${{ github.workspace }}/.cargo-target

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    strategy:
      matrix:
        toolchain:
          - stable
          - nightly
    steps:
      - uses: actions/checkout@v4
      - name: Setup rust toolchain
        run: |
          rustup toolchain install ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
      - name: Cache Rust build (shared)
        uses: actions/cache@v4
        with:
          path: |
            .cargo-target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler
      - name: Build tests
        run: cargo test --manifest-path rust/lance-context/Cargo.toml --no-run
      - name: Run unit tests
        run: cargo test --manifest-path rust/lance-context/Cargo.toml --lib
      - name: Run doc tests
        run: cargo test --manifest-path rust/lance-context/Cargo.toml --doc
